{% extends "layout.html" %}

{% block main_content %}

<div class="text-center h1">Login</div>
<div class="container">
    <form method="post" action="" novalidate>
        <div>
            {{ form.hidden_tag() }}
            {{ form.email.label }}
            {{ form.email() }}
            {{ form.password.label }}
            {{ form.password() }}
        </div>

        {{ form.submit() }}
    </form>
</div>

{% endblock main_content %}
