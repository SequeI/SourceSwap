{% extends "layout.html" %}

{% block main_content %}
{% for game in games %}
<div>
    <img src="{{url_for('static', filename='uploads/' + game.image )}}" 
        alt="{{game.name}}" height="450"
        width="250">
        <p>Price: ${{ game["price"] }}</p>
</div>
{% endfor %}
{% endblock main_content %}
