{% extends "layout.html" %}

{% block main_content %}
<div class=" d-flex justify-content-center">
  {% for game in games %}
  <div class="card m-3" style="width: 20rem; height: 45rem;">
    <img src="{{url_for('static', filename='uploads/' + game.image )}}" class="card-img-top" alt="{{game.name}}" height="55%">
    <div class="card-body">
      <h5 class="card-title">{{game.name}}</h5>
      <p class="card-text">{{ game.descr }}</p>
      <a href="{{ url_for('addtocart', game_id=game.game_id) }}" class="btn btn-primary position-absolute bottom-0 start-0 m-3">Buy Now</a>
    </div>
  </div>
  {% endfor %}
</div>
{% if total_pages > 1 %}
    <div class="position-absolute bottom-5 end-0 me-3">
        <ul class="pagination">
            {% for page_num in range(1, total_pages + 1) %}
                <li class="page-item {% if page_num == current_page %}active{% endif %}">
                    <a  class="page-link" href="{{ url_for('index', page=page_num) }}">{{ page_num }}</a>
                </li>
            {% endfor %}
        </ul>
      </div>
{% endif %}

{% endblock main_content %}
